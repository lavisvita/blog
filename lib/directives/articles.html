<section class="posts-list">
    <div class="container">
        <div ng-repeat="item in article">
            <div class="row">
                <div ng-repeat = "innerItems in item">
                    <div class="col-xs-12 col-sm-4 col-md-4">
                        <div class="post-item post-item-content">
                            <div class="row" id="{{innerItems.id}}">
                                <div>
                                    <div class="desktop">
                                        <div class="col-xs-11 post-item-img" >
                                            <a href="#/article/{{innerItems.furl}}" ng-click="setCookie(innerItems.id);" ><img ng-src="lib/upload/{{innerItems.post_img}}"></a>
                                        </div>
                                        <a href="#/article/{{innerItems.furl}}" class="post-item-read-more" ng-click="setCookie(innerItems.id);" >
                                            <div class="col-xs-11 post-item-header" style="padding-left: 10px;">{{innerItems.post_header}}</div>
                                        </a>
                                    </div>
                                    <div class="mobile">
                                        <div class="col-xs-12 text-center post-item-img">
                                            <a href="#/article/{{innerItems.furl}}" ng-click="setCookie(innerItems.id)" ><img ng-src="lib/upload/{{innerItems.post_img}}"></a>
                                        </div>
                                        <a href="#/article/{{innerItems.furl}}" class="post-item-read-more" ng-click="setCookie(innerItems.id)" >
                                            <div class="col-xs-12 text-center post-item-header">{{innerItems.post_header}}</div>
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
