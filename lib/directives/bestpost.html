        <div class="row">
            <div class="col-sm-11 col-md-11 col-lg-11 col-lg-push-1 best-post-container">
                <div class="best-post-date">
                    {{headerItems[0].post_date}}
                </div>
                <div class="best-post-header">
                    {{headerItems[0].post_header}}
                </div>
                <div class="col-xs-12 col-sm-12 best-post-footer text-center">
                        <!--<span class="best-post-comments">
                            <img src="lib/img/ico/ico-comments.png" class="best-post-ico-comments">{{headerItems[0].post_comments}}
                        </span> -->
                        <span class="best-post-views">
                            <img src="lib/img/ico/ico-views.png" class="best-post-ico-views"> {{headerItems[0].post_views}}
                        </span>
                    <a href="#/article/{{headerItems[0].furl}}" class="best-post-read-more pull-right">читать далее</a>
                </div>
            </div>
        </div>
    </div>
