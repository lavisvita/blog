<div class="container" style="max-width: 1920px; width: 100%">
    <div class="row">
        <div class="col-lg-5">
            <h3>Список статей</h3>
            <div ng-repeat="article in allArticles">

                <div class="col-xs-7 col-sm-7 col-md-7 col-lg-7">
                    <a href="" ng-click="getPostData(article.id)">{{article.post_header}}</a>
                </div>
                <div class="col-sm-2 col-md-2 col-lg-2">
                    <a href="" ng-click="setBestArticle(article.id)">Лучшая статья</a>
                </div>
                <div class="col-xs-1">
                    <button href="" class="col-lg-push-1" ng-click="deletePost(article.id)" style="margin-right: 70px;">X</button>
                </div>
            </div>
        </div>
        <div class="col-lg-7">
            <div class="row">
                <div class="col-lg-12">
                    <h3>Выберите категорию</h3>
                    <select ng-model="catId" ng-options="cat.cat_name for cat in allCategories track by cat.id"></select>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <h3>Заголовок</h3>
                    <input type="text" ng-model="articleHeader" class="col-xs-12">
                    <h4>ЧПУ статьи</h4>
                    <input type="text" ng-model="articleFURL" placeholder="Пример ЧПУ: this-is-chpu-article" class="col-xs-12">

                    <input type="hidden" ng-model="articleId" >
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <h3>Анонс статьи</h3>
                    <textarea rows="10" ng-model="articlePreview" style="width: 600px">{{articlePreview}}</textarea>
                </div>
            </div>
