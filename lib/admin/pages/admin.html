<section ng-controller="adminCtrl">
    <div class="container">
        <div class="row">
            <div class="col-lg-push-3 col-lg-6">

                <form class="form-horizontal ng-pristine ng-valid">
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="form-group">
                                <label for="inputEmail3" class="col-lg-3 control-label">Email</label>
                                <div class="col-lg-12">
                                    <input type="text" ng-model="login" class="form-control" id="inputEmail3" placeholder="login">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="form-group">
                                <label for="inputPassword3" class="col-lg-3 control-label">Password</label>
                                <div class="col-lg-11">
                                    <input type="password" ng-model="password" class="form-control" id="inputPassword3" placeholder="Password">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="form-group">
                                <div class="col-lg-12">
                                    <div class="checkbox">
                                        <label>
                                            <input type="checkbox"> Remember me
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="form-group">
                                <div class="col-lg-10">
                                    <button type="submit" ng-click="getAuthData(login, password);" class="btn btn-default">Войти</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
